<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('new topic')">

</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/addtopic}" method="post">
        <div class="row">
            <div class="input-field col s6 l4">
                <input id="topicName" type="text" name="topicName" class="validate">
                <label for="topicName">Topic Name</label>
            </div>
            <div class="input-field col s6">
                <input id="topicDescription" type="text" name="topicDescription"
                       class="validate">
                <label for="topicDescription">Description</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 l8">
                <button class="waves-effect waves-light btn" id="createTopic" type="submit"
                        topicName="action">New Topic</button>
            </div>
        </div>
    </form>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
